<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Companies by Employees</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- เพิ่ม Chart.js -->
</head>
<body>
    <canvas id="employeeChart" width="400" height="200"></canvas> <!-- กราฟ Chart.js -->
    <script>
        // ฟังก์ชันดึงข้อมูลจาก API และสร้างแผนภูมิ
        async function fetchTopCompanies() {
            try {
                const response = await fetch('/top_companies_by_employees'); 
                const data = await response.json();

                console.log(data);  // ตรวจสอบข้อมูลที่ได้จาก API

                const companyNames = data.map(company => company.company_name);
                const employeeCounts = data.map(company => company.employee_count);

                // สร้างแผนภูมิ bar chart
                const ctx = document.getElementById('employeeChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: companyNames,
                        datasets: [{
                            label: 'Number of Employees',
                            data: employeeCounts,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error fetching top companies:', error);
            }
        }

        // เรียกใช้ฟังก์ชันเมื่อโหลดหน้าเสร็จ
        window.onload = fetchTopCompanies;
    </script>
</body>
</html>
