<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #333;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 210px;
            padding: 15px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard</h1>
    </div>

    <div class="sidebar">
        <a href="#overview">Overview</a>
        <a href="#stats">Statistics</a>
        <a href="#reports">Reports</a>
        <a href="#settings">Settings</a>
    </div>

    <div class="content">
        <h2>Overview</h2>
        <div class="card">
            <h3>Dashboard Metrics</h3>
            <p>Some important metrics will be displayed here.</p>
        </div>

        <div class="card">
            <h3>Chart</h3>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Importing Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // ตัวอย่างการแสดงกราฟด้วย Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar', // ประเภทของกราฟ เช่น bar, line, pie
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Example Data',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // ดึงข้อมูลจาก API
    fetch('/data')
    .then(response => response.json())
    .then(data => {
        // สมมุติว่า data ส่งกลับมาเป็น array ของข้อมูล
        const chartData = data.data.map(item => item.value);  // เปลี่ยนข้อมูลตามโครงสร้างของคุณ
        const chartLabels = data.data.map(item => item.label);

        // อัปเดตกราฟด้วยข้อมูลจาก API
        myChart.data.labels = chartLabels;
        myChart.data.datasets[0].data = chartData;
        myChart.update();
    })
    .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
